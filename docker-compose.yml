version: "3.9"

services:
    db:
        image: postgres:16
        container_name: pi_db
        restart: unless-stopped
        env_file:
            - ./db.env
        volumes:
            - db_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test:
                ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
            interval: 5s
            timeout: 5s
            retries: 10

    api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: pi_api
        command: npm run dev
        env_file:
            - ./.env
        environment:
            DATABASE_URL: ${DATABASE_URL:-postgres://${DB_USER}:${DB_PASS:-expedition}@db:${DB_PORT:-5432}/${DB_NAME:-artifice}}
        volumes:
            - ./:/usr/src/app:cached
            - /usr/src/app/node_modules
        ports:
            - "3000:3000"
        depends_on:
            db:
                condition: service_healthy

volumes:
    db_data:
